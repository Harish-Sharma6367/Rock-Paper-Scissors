<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h2>Rock Paper Scissors</h2>
        </header>
        <main class="content">
            <img src="Screenshot (34).png" alt="Rock" class="choice" id="Rock">
            <img src="Screenshot (35).png" alt="Paper" class="choice" id="Paper">
            <img src="Screenshot (36).png" alt="Scissor" class="choice" id="Scissor">
        </main>
        <div class="score">
            <div class="you">
                <h2 id="user-score">0</h2>
                <span>You</span>
            </div>
            <div class="comp">
                <h2 id="comp-score">0</h2>
                <span>Comp</span>
            </div>
        </div>
        <div class="msg-container">
            <span class="msg">Play Your Game</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
